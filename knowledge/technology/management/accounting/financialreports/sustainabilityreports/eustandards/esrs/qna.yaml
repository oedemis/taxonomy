      ## Disclosure requirement related to ESRS 2 IRO-1 - Description of the processes to identify and assess material climaterelated impacts, risks and opportunities
      - 20. The undertaking shall describe the process to identify and assess climate-related impacts, risks and opportunities . This description shall include its process in relation to:
      - (a) impacts  on  climate  change,  in  particular,  the  undertaking's GHG  emissions (as required  by  Disclosure Requirement ESRS E1-6);
      - (b) climate-related  physical  risks in  own  operations  and  along  the  upstream  and  downstream value  chain , in particular:
      - i. the identification of climate-related hazards, considering at least high emission climate scenarios ; and
      - ii. the  assessment  of  how  its  assets  and  business  activities  may  be  exposed  and  are  sensitive  to  these  climaterelated hazards, creating gross physical risks for the undertaking.
      - (c) climate-related transition risks and opportunities in own operations and along the upstream and downstream value chain , in particular:
      - i. the  identification  of  climate-related  transition  events,  considering  at  least  a  climate  scenario  in  line  with limiting global warming to 1.5°C with no or limited overshoot; and
      - ii. the  assessment  of  how  its  assets  and  business  activities  may  be  exposed  to  these  climate-related  transition events, creating gross transition risks or opportunities for the undertaking.
      - 21. When disclosing the information required under paragraphs 20 (b)and 20 (c) the undertaking shall explain how it has used  climate-related scenario  analysis, including  a  range  of  climate  scenarios,  to  inform  the  identification  and assessment of physical risks and transition risks and opportunities over the short-, medium- and long-term.

    questions_and_answers:
      - question: |
          What are the key components of the process to identify and assess climate-related impacts, risks and opportunities?
        answer: |
          The undertaking must describe processes related to three key areas: impacts on climate change (particularly GHG emissions), climate-related physical risks throughout the value chain, and climate-related transition risks and opportunities throughout the value chain.
      - question: |
          What must be included when identifying and assessing physical climate risks?
        answer: |
          The undertaking must identify climate-related hazards (considering at least high emission scenarios) and assess how assets and business activities may be exposed and sensitive to these hazards, creating gross physical risks.
      - question: |
          How should climate-related scenario analysis be used in the disclosure process?
        answer: |
          The undertaking must explain how climate-related scenario analysis, using a range of climate scenarios, has informed the identification and assessment of both physical risks and transition risks/opportunities over short, medium, and long-term timeframes.

