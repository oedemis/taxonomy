      ## Disclosure Requirement S2-4 - Taking action on material impacts on value chain workers, and approaches to managing material risks and pursuing material opportunities related to value chain workers, and effectiveness of those actions
      - 30. The undertaking shall disclose how it takes action to address material impacts on value chain workers, and to manage material risks and pursue material opportunities related to value chain workers and the effectiveness of those actions.
      - 31. The objective  of  this  Disclosure  Requirement  is  twofold.  Firstly,  it  is  to  enable  an  understanding  of  any  actions  or initiatives through which the undertaking seeks to:
      - (a) prevent, mitigate and remediate the negative material impacts on value chain workers ; and/or
      - (b) achieve positive material impacts for value chain workers.
      - Secondly, it is to enable an understanding of the ways in which the undertaking is addressing the material risks and pursuing the material opportunities related to workers in the value chain.
    
    questions_and_answers:
      - question: |
          What is the dual objective of Disclosure Requirement S2-4?
        answer: |
          The objective is twofold: to enable understanding of actions through which the undertaking seeks to prevent, mitigate and remediate negative material impacts on value chain workers and/or achieve positive material impacts for them; and to enable understanding of how the undertaking is addressing material risks and pursuing material opportunities related to workers in the value chain.
      - question: |
          What must undertakings disclose regarding actions for value chain workers?
        answer: |
          Undertakings must disclose how they take action to address material impacts on value chain workers, how they manage material risks and pursue material opportunities related to these workers, and the effectiveness of those actions.
      - question: |
          What are the two types of impacts that undertakings should address regarding value chain workers?
        answer: |
          Undertakings should address both negative material impacts (through prevention, mitigation and remediation) and positive material impacts (through achieving beneficial outcomes) for value chain workers.
  
