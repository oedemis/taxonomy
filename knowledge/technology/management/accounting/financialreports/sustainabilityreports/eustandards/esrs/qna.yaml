      ## Disclosure Requirement related to ESRS 2 GOV-1 - The role of the administrative, management and supervisory bodies
      - 5. When  disclosing  information  about  the  role  of  the administrative,  management  and  supervisory  bodies , the undertaking shall cover the following aspects:
      - (a) the role of the administrative, management and supervisory bodies related to business conduct; and
      - (b) the expertise of the administrative, management and supervisory bodies on business conduct matters.
    
    questions_and_answers:
      - question: |
          What are the key aspects to be covered when disclosing information about administrative, management and supervisory bodies?
        answer: |
          When making disclosures about administrative, management and supervisory bodies, undertakings must cover two key aspects: their role related to business conduct and their expertise on business conduct matters.
      - question: |
          How does this disclosure requirement relate to ESRS 2 GOV-1?
        answer: |
          This disclosure requirement is linked to ESRS 2 GOV-1, focusing specifically on how the administrative, management and supervisory bodies' roles and expertise relate to business conduct within the governance framework.
      - question: |
          What is the focus of the expertise disclosure for administrative bodies?
        answer: |
          The expertise disclosure focuses specifically on the administrative, management and supervisory bodies' knowledge and capabilities regarding business conduct matters, ensuring these bodies have appropriate competence in this area.

